<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#goldGradient)" filter="url(#glow)" stroke="#FBBF24" stroke-width="3"/>
  <text x="100" y="110" text-anchor="middle" fill="#78350F" font-family="Arial, sans-serif" font-size="48" font-weight="bold">QGT</text>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FEF3C7" stroke-width="2" opacity="0.5"/>
</svg>
